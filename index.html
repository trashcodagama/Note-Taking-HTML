<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Notes App</title>
</head>
<body>
<div class="header">
    <div class="container">
        <h1>Notes App</h1>
        <h2>Vedant Swain | 209301605 | SECB2</h2>
    </div>
</div>
<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Filter todos">
        <select name="" id="filter-by" class="dropdown">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
    </div>
</div>
<div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Create Note</button>    
</div>    
    <script src="./scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
    <script src="./scripts/notes-functions.js"></script>
    <script src="./scripts/notes-app.js"></script>
</body>
</html>
